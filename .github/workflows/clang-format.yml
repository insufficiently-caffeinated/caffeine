name: test-clang-format

on: pull_request

jobs:
  build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Install Dependencies
          run: |
            sudo apt-get install -y clang-format-9 cmake
        - name: Configure
          run: |
            mkdir -p build
            cmake -B build -DCAFFEINE_FMTONLY=TRUE
        - name: Check Formatting
          run: |
            cd build
            make check-format
